<div>
    <h2>Manage Group</h2>
    <div class="col-sm-7">
        <div style="display: inline-block;">
            <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i
                    class="fa fa-plus"></i> Add New</button>
        </div>
        <div style="display: inline-block;">
            <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="deleteAllDepartment()"><i
                    class="fa fa-plus"></i> Delete</button>
        </div>
        <br>
        <br>
        Min CreateDate: <input type="date" id="minCreateDate" name="minCreateDate"
            onchange="changeMinCreateDate(event);" /></br>
        Max CreateDate: <input type="date" id="maxCreateDate" name="maxCreateDate"
            onchange="changeMaxCreateDate(event);"></br>
    </div>
    <div class="col-sm-5 input-group">
        <input type="text" class="form-control" placeholder="Search ... " onkeyup="handKeyUpEventForSearching(event)"
            id="input-search">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="handleSearch()">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </span>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th><input type="checkbox" id="checkbox-all" name="checkbox-all" onclick="checkAllCheckBox(this.checked);">
            </th>
            <th><b>No</b></th>
            <th><b>Group Name</b> <i id="sort-name" class="fa fa-fw fa-sort" onclick="changeSort('name')"></i></th>
            <th><b>Member</b> <i id="sort-member" class="fa fa-fw fa-sort" onclick="changeSort('member')"></i>
            </th>
            <th><b>Creator</b> <i id="sort-creator" class="fa fa-fw fa-sort"
                    onclick="changeSort('creator.fullName')"></i></th>
            <th><b>CreateDate</b> <i id="sort-createDate" class="fa fa-fw fa-sort"
                    onclick="changeSort('createDate')"></i></th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="dpt_body">
    </tbody>
</table>

<div class="row">
    <!-- <div class="col-sm-7">
        <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">Showing 1 to 10 of 57
            entries</div>
    </div> -->
    <div class="col-sm-12">
        <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
            <ul id="pagination" class="pagination">
            </ul>
        </div>
    </div>
</div>

<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title">Add Group</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <input type="hidden" id="id" name="id">
                    
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" id="name"></br>

                    <label for="creator" id="label-creator"><b>Creator</b></label>
                    <input type="text" name="creator" id="creator" disabled></br>

                    <label for="member" id="label-member"><b>Member</b></label>
                    <input type="text" name="member" id="member" disabled></br>

                    <label for="createDate" id="label-createDate"><b>Date</b></label>
                    <input type="date" id="createDate" name="createDate"/>
                </div>
            </div>
            <!-- footer -->
            <div class="modal-footer">
                <p style="color: red;float: left;" id="name-err-msg"></p>
                <input type="submit" class="btn btn-primary" onclick="save()"></input>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- success alert -->
<div class="alert alert-success" id="success-alert" style="display: none;">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>Success!!!</strong>
</div>
<!-- end Success Alert -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name"></br>
    <p style="color: red;float: left;" id="name-err-msg"></p>
    <input type="submit" class="btn btn-primary" onclick="save()"></input>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xregexp/3.2.0/xregexp-all.min.js"></script> -->
<script src="/js/xregexp-all.js"></script>
<script>
    function save() {
        var value = $('#name').val();
        if (!value || value.length < 3 || value.length > 30) {
            console.log("from 3 to 30");
            return;
        }
        if (value.length > 3 && value.length < 30) {
            var pattern = new RegExp(/[~`!#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/);
            //var re = new XRegExp(regex);
            if (pattern.test(value)) {
                console.log("Not contain special character");
                return;
            } else {
                console.log("ok");
                return;
            }
        }

    }

</script>

</html>

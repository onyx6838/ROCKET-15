<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th><b>Group Name</b> <i id="sort-name" class="fa fa-sort" onclick="changeSortField('a')"></i></th>
                <th><b>Member</b> <i id="sort-member" class="fa fa-sort" onclick="changeSortField('b')"></i></th>
            </tr>
        </thead>
    </table>

<script>
    var isAsc = false;
    var sortField = "id";
    function allArguments() {
        $.each(arguments[0], (index, value) => {
            var selector = '#' + value;
            //document.getElementById(value).classList.remove("fa-sort", "fa-sort-asc", "fa-sort-desc")
            //document.getElementById(value).classList.add(arguments[1])
             $(selector).removeClass()
             $(selector).addClass("fa").addClass(arguments[1]);
            // var isSortDefault = $(selector).hasClass(sortDefault);
            // var isSortAsc = $(selector).hasClass(sortAsc);

            // $(selector)
            //  .toggleClass(!sortDefault, isSortDefault && isSortAsc)
        });
    }
    //allArguments(["sort-name", "sort-member"], "fa-sort-asc");
    function changeSort() {
        var sortTypeClazz = isAsc ? "fa-sort-asc" : "fa-sort-desc";
        var sortDefault = 'fa-sort';
        switch (sortField) {
            case 'a':
                allArguments(["sort-name"], sortTypeClazz);
                allArguments(["sort-member"], sortDefault);
                break;
            case 'b':
                allArguments(["sort-member"], sortTypeClazz);
                allArguments(["sort-name"], sortDefault);
                break;
        }
    }
    function changeSortField(field) {
        if (field == sortField) {
            isAsc = !isAsc;
        } else {
            sortField = field;
            isAsc = true;
        }
        changeSort();
    }

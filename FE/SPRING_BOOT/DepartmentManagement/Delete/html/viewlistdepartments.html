<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Department <b>View List</b></h2>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i
                            class="fa fa-plus"></i> Add New</button>
                    <button type="button" class="btn btn-info add-new" data-toggle="modal"
                        onclick="deleteAllDepartment()"><i class="fa fa-plus"></i> Delete All</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" name="checkbox-deleteAll" id="checkall">
                    </th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Create Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Add Department</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required>

                        <label for="author" id="authorLabel"><b>Author</b></label>
                        <input type="text" name="author" id="author" disabled>

                        <label for="createdDate" id="createdDateLabel"><b>Create Date</b></label>
                        <input type="date" name="createdDate" id="createdDate" disabled>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
</div>
